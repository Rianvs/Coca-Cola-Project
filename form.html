<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        html {
             font-size: 16px !important;
        }
        @font-face {
            font-family: 'LOKICOLA';
             src: url('../COCA-COLA%20IFP/LOKICOLA.TTF') format('truetype');
        }
        /* Usando a fonte LOKICOLA no h1 */
        h1 {
            font-family: 'LOKICOLA', Arial, sans-serif;
            font-size: 5rem
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#"><img src="logo.png" alt="logo" height="30"></a>
                
                <!-- Botão para dispositivos móveis -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Links de navegação -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="https://www.coca-cola.com/br/pt" target="_blank" style="text-decoration: none; color: inherit;">Coca-Cola Company</a>
                        </li>
                        <li class="nav-item">
                            <a href="https://www.sistemafibra.org.br/fibra/" target="_blank" style="text-decoration: none; color: inherit;">Sistema Fibra</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Oficial</a>
                        </li>
                    </ul>
                    
                    <!-- Formulário de Pesquisa -->
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" style="background-color: red; color: azure; border-color: black;">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
    <form class="form">
        <h1>Inscricoes</h1>
    
        <label>
            <span>Nome:</span>
            <input type="text" name="name" required placeholder="preencha seu nome:">
        </label>
    
        <label>
            <span>Email:</span>
            <input type="text" name="email" placeholder="nome123@gmail.com">
        </label>
    
        <label>
            <span>Telefone:</span>
            <input type="tel" name="telefone" required placeholder="(xx) xxxxx-xxxx">
        </label>
    
        <label>
            <span>Endereço:</span>
            <input type="text" name="endereço" placeholder="preencha seu endereço:">
        </label>
    
        <label>
            <span>Gênero:</span>
            <input type="text" name="gênero" placeholder="preencha seu gênero:">
        </label>
    
        <label>
            <span>Data de nascimento:</span>
            <input type="date" name="data">
        </label>
    
        <button type="submit" class="button">
            Enviar
        </button>
    
    </form>
    </main>
    <footer>
        <footer class="bg-dark text-white text-center py-4">
            <footer class="footer">
                <div class="footer-container">
                    <!-- Links Rápidos -->
                    <div class="footer-section">
                        <ul>
                            <li><a href="#">Sobre a Coca-Cola</a></li>

                        </ul>

                        </ul>
                    </div>
                </div>

                <div class="footer-bottom">

                </div>
            </footer>

</body>
